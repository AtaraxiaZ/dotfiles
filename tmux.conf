set -s escape-time 1
set -g base-index 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v
# split pane and retain the current directory of existing one
bind _ split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# unbind something
# unbind C-a

# quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# resize window
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# bind copy mode to vim way
# bind Escape copy-mode
# This command are out-dated, need to revised.
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
unbind p
bind p paste-buffer
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe "xclip -sel clip -i"
bind C-v run "tmux set-buffer \"$(xlip -o -sel clipboard)\"; tmux paste-buffer"


# enable mouse mode
set -g mouse on
#enable vi keys.
set -g mode-keys vi
# set the default terminal mode to 256color
set -g default-terminal "tmux-256color"

set -g status-style fg=white,bold,bg=black
# set -g window-status-style fg=cyan,bg=black
set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=white,bold,bg=red

setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

set -g message-style fg=white,bold,bg=black

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window #I #[fg=cyan]Pane #P"

set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on


